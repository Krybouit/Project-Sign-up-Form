<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <img id="background" src="images/photo-1701209500143-b6954ada802f.avif" alt="a body of water with a mountain in the background">
            <div class="logo-container">
                <img id="logo" src="images/odin-lined.png" alt="">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="text-section">
                <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <span>now</span> to get started. <br> <br>
                You <span>know</span> you want to.</p>
            </div>
            <form action="" method="post">
                <div class="form-section">
                    <p class="form-title">Let's do this!</p>
                    <div class="form-input">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password" required>
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="create-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        <!-- <footer>
                <p>Photo by <a href="https://unsplash.com/@folkcarlos">@folkcarlos</a>on<a href="https://unsplash.com/">unsplash</a></p>
            </footer> -->
    </div>     
</body>
</html>
